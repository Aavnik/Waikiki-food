  <body>
    <!-- Start: Navigation with Button -->
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="/">Webnik</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mr-auto"></ul><span class="navbar-text"> <a class="btn btn-light action-button" role="button" href="{% url 'customerlogin' %}">Login</a></span>
            </div>
        </div>
    </nav><!-- End: Navigation with Button -->
    <!-- Start: Modal Login form -->
    <div id="myModal">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="h4 modal-title">Customer Register</h4>
                </div>
                <div class="modal-body">
                    <form  method="POST">
                        {% csrf_token %}
                        <div class="form-group"><i class="fa fa-star fa-user"></i><input class="form-control" name="email" type="email" placeholder="Email" required="required" inputmode="email"></div>
                        <div class="form-group"><i class="fa fa-mobile-phone fa-lock"></i><input class="form-control"name="phonenumber" type="text" placeholder="Phone Number" required="required"></div>
                        <div class="form-group"><i class="fa fa-star fa-lock"></i><input class="form-control" name="password" type="password" placeholder="Password" required="required"></div>
                        <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="submit" value="Login">Register</button></div>
                    </form>
                </div>
                <div class="modal-footer"><a href="{% url 'forgetpassword_customer' %}">Forgot Password?</a></div>
            </div>
        </div>
    </div><!-- End: Modal Login form -->
