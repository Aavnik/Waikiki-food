{% extends "base.html" %}
{% block start %}

<section class="container py-4 py-sm-5">
  <div class="col-md-12">
    <div class="row">
      {% for  restraunt in restraunts %}
      <div class="col-md-4">
          <div class="card m-2">
              <img class="image-thumbnail" src="/media/{{restraunt.restraunt_image}}"
                  alt="" style="height: 200px;">
              <div class="card-body">
                 <h5 class="card-text">{{restraunt.restraunt_name}}</h5>
                 <div class="font-size-ms text-muted">{{restraunt.restraunt_descripton}}</div>

              </div>
              <a  href="restraunt-details/{{restraunt.id}}"  class="btn btn-outline-dark btn-lg m-1"><i class="bi bi-shop"></i> View Resto</a>
              
          </div>
      </div>
      {% endfor %}
        
        
    </div>
  </div>
</section>
{% endblock %}
